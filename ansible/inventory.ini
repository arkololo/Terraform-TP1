# Inventory Ansible
# Définit les hôtes et variables pour la configuration Web

[webservers]
web_server ansible_host=10.0.100.20 ansible_user=debian ansible_port=22 ansible_connection=ssh

[webservers:vars]
# Variables globales pour tous les hôtes du groupe webservers
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_ssh_extra_args="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

# Configuration Docker Compose
wordpress_root=/opt/wordpress
wordpress_port=80
mysql_root_password=wordpress_root_pass
wordpress_db_name=wordpress
wordpress_db_user=wordpress
wordpress_db_password=wordpress_pass
